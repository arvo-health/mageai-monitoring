version: '3.8'

services:
  bigquery-emulator:
    image: ghcr.io/goccy/bigquery-emulator:latest
    ports:
      - "9050:9050"  # gRPC port
      - "9060:9060"  # REST API port
    environment:
      - PORT=9060
      - GRPC_PORT=9050
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9060/health"]
      interval: 10s
      timeout: 5s
      retries: 5

